<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>①オリサイCalendar</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <table>
    <thead>
      <tr>
        <th id="prev">&laquo;</th>
        <th id="title" colspan="5">2021/07</th>
        <th id="next">&raquo;</th>
      </tr>
      <tr>
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <td id="today" colspan="7">Today</td>
      </tr>
    </tfoot>
  </table>
<!-- 以下TodoList -->
  <div id="mask" class="hidden"></div>
  <section id="modal" class="hidden">
    <h1>TODO</h1>
    <form id="form">
      <input type="text" id="input" placeholder="TODOを入力">
    </form>
    <ul id="ul"></ul>
    <div id="close">CLOSE</div>
  </section>
  
  <script src="js/main.js"></script>
</body>
</html>
