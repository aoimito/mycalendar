<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>①オリサイCalendar</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <table>
    <thead>
      <tr>
        <th id="prev">&laquo;</th>
        <th id="title" colspan="5">2021/07</th>
        <th id="next">&raquo;</th>
      </tr>
      <tr>
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <td id="today" colspan="7">Today</td>
      </tr>
      <!-- 以下TodoList -->
      <tr>
        <td id="open" colspan="7">Memo</td>
        <div id="mask" class="hidden"></div>
        <section id="modal" class="hidden">
          <h1>Memo</h1>
          <form id="form">
            <input type="text" id="input" placeholder="Memoを入力" autocomplete="off">
          </form>
          <ul id="ul"></ul>
          <div id="close">CLOSE</div>
        </section>
      </tr>
    </tfoot>
  </table>
  
  <script src="js/main.js"></script>
</body>
</html>
